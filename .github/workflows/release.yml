name: Release 

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - run: |
          git fetch --prune --unshallow
      - run: yarn
      - run: yarn test
      - run: yarn lerna publish from-git -y
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
